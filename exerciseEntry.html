<!DOCTYPE html>
<html>
    <head>
        <title>Exercise Entry</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/jquery-ui.min.css"> 
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script src="js/jquery-ui.min.js" type="text/javascript"></script>
        <script src="js/jquery.raty.min.js " type="text/javascript"></script>
        <style>
            form .error {
                color: #ff0000;
            }
        </style>
        <script>
            $(document).ready(function () {
                $("#slider").slider({
                    value: 0,
                    min: 5,
                    max: 120,
                    step: 1,
                    slide: function (event, ui) {
                        $("#num").val(ui.value);
                    }
                });
                $("#num").val($("#slider").slider("value"));
            });
        </script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-success">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="login.html"><b>Login</b></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="signup.html"><b>Sign Up</b></a>
                    </li>
                </ul>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>

        </nav><br/><br/>
        <div class="container">

            <h2>Exercise Entry</h2><hr/><br/>

            <form id="defaultForm" method="post" action="doExerciseEntry.php">
                <div class="fodefaultFormrm-group">
                    <label for="idExerciseType">Exercise Type:</label>
                    <select name="exerciseType" id="idExerciseType">
                        <option value=""></option>
                        <option value="walk">Walk</option>
                        <option value="run">Run</option>
                        <option value="cycle">Cycle</option>
                    </select>
                </div><br/><br/>
                <div class="form-group">
                    <label for="slider">Duration 
                        <input type="text" id="num" readonly style="border:0; color:#f6931f; font-weight:bold; text-align:right" size="1" name="duration">
                    </label>    minutes
                    <div id="slider"></div>
                </div><br/><br/>
                <input type="submit" class="btn btn-outline-dark" value="Submit"/>
            </form>
        </div>
    </body>
</html>

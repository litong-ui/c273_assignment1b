<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 4</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script src="js/jquery.validate.min.js" type="text/javascript"></script>
        <script src="js/additional-methods.min.js" type="text/javascript"></script>
        <style>
            form .error {
                color: #ff0000;
            }
        </style>
        <script>
            $(document).ready(function () {

                $("form").validate({
                    rules: {
                        username: {
                            required: true,
                            pattern: /^[0-9a-zA-Z]{4,}$/
                        },
                        height: {
                            required: true,
                            pattern: /^\d{3}$/
                        },
                        weight: {
                            required: true,
                            pattern: /^\d{3}$/
                        },
                        password: {
                            required: true,
                            pattern: /^[0-9a-zA-Z]{6,}$/
                        }
                    },
                    messages: {
                        username: {
                            required: "Please enter your username",
                            pattern: "Username must contain at least 4 letters"
                        },
                        height: {
                            required: "Please enter your height ",
                            pattern: "Please enter valid height"
                        },
                        weight: {
                            required: "Please enter your weight",
                            pattern: "Please enter valid weight"
                        },
                        password: {
                            required: "Please enter your password",
                            pattern: "Username must contain at least 6 letters"
                        }
                    },
                    submitHandler: function () {
                        return true;
                    }
                });
            });
        </script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-success">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="login.html"><b>Login</b></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="signup.html"><b>Sign Up</b></a>
                    </li>
                </ul>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>

        </nav><br/><br/>
        <div class="container">

            <h2>Sign Up</h2>
            <hr/><br/>
            <form id="defaultForm" method="post" action="doSignup.php">
                <div class="form-group">
                    <label >Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username" required/>
                </div>
                <div class="form-group">
                    <label >Password</label>
                    <input type="text" class="form-control" name="password" placeholder="Password" required/>
                </div>
                <div class="form-group">
                    <label >Height(cm)</label>
                    <input type="text" class="form-control" name="height" placeholder="Height" required/>
                </div>
                <div class="form-group">
                    <label >Weight(kg)</label>
                    <input type="text" class="form-control" name="weight" placeholder="Weight" required/>
                </div>
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" class="form-control" name="birthday" required/>
                </div>
                <div class="form-group">
                    <label for="idActiveLevel">Active level: </label>
                    <select name="activeLevel" id="idActiveLevel">
                        <option value="cycle">Active</option>
                        <option value="run">Moderate</option>
                        <option value="walk">Sedentary</option>
                    </select>
                </div><br/>
                <input type="submit" class="btn btn-outline-dark" value="Sign Up"/>

            </form>
        </div>
    </body>
</html>
